{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<table class="table table-dark p-3">

	<thead>
		<tr>
			<th>ID</th>
			<th>Palabras Clave</th>
			<th>Url de la API </th>
			<th>Json Completo </th>
		</tr>
	</thead>
	<tbody>
		<!-- imprimo todos los datos pasados del back-->
		{% for row in data %}
			<tr>
				<td>{{ row.0 }}</td>
				<td>{{ row.1 }}</td>
				<td>{{ row.2 }}</td>
				<td>{{ row.3 }}</td>
			</tr>
		{% endfor %}
	</tbody>
{% endblock %}
