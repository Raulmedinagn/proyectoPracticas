{% extends "base.html" %}
{% block title %}INFO{% endblock %}
{% block content %}

<table class="table table-dark p-3 m-2">

	<thead>
		<tr>
			<th>Titulo</th>
			<th>Localidad</th>
			<th>Ubicación</th>
			<th>Descripción</th>
			<th>Horario</th>
		</tr>
	</thead>
	<tbody>
		<!-- imprimo todos los datos pasados del back-->
		{% for row in data %}
			<tr>
				<td>{{ row.2 }}</td>
				<td>{{ row.3 }}</td>
				<td>{{ row.4 }}</td>
				<td>{{ row.5 }}</td>
				<td>{{ row.6 }}</td>
			</tr>
		{% endfor %}
	</tbody>

{% endblock %}
