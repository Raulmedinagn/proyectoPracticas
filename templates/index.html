{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
<form action="#" method="post" class="form-inline m-3 centrar">
    <input name="fr" class="form-control mr-sm-2" style="width: 50%" placeholder="Buscar"/>
    <button type="submit" class="btn btn-outline-info my-2 my-sm-0">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        </svg>
    </button>
</form>
<br>
<table class="table table-dark p-3" style="display: {{ variable }}">

  <thead>
    <tr>
      <th>ID</th>
      <th>Palabras Clave</th>
      <th>Url de la API </th>
      <th>Json Completo </th>
    </tr>
  </thead>
  <tbody>
    <!-- imprimo todos los datos pasados del back-->
    {% for row in data %}
      <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>
      </tr>
    {% endfor %}
  </tbody>
{% endblock %}
